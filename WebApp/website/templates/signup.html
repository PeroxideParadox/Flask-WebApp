{% extends "base.html" %} {% block title %}signup{% endblock%}
{% block content %}
<!--after entering all the details will be sent as a bundle to the backend as name so name is pretty important
class of form-group and control as of bootstrap id and name should be same as basic-->
<form method="post">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email"
        />
    </div>
    <div class="form-group">
        <label for="Firstname">First Name</label>
        <input type="text"
        class="form-control"
        id="firstname"
        name="firstname"
        placeholder="Enter Your First Name"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter your Password"/>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Enter password to confirm"/>

    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
